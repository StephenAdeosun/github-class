<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">

    <style>
      h2 {
        color: blue;
        font-size: 50px;
        text-align: center;
        background-color: aquamarine;
      }
      .head{
        color: blue;
        font-size: 50px;
        text-align: center;
        background-color: aquamarine;
      }
      #head{
        color: blue;
        font-size: 50px;
        text-align: center;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <!-- Inline styling -->
    <h1 style="color: red">This is styled</h1>

    <!-- internal styling -->
    <h2>Internal Styling</h2>

    <h3 class="head">Heading</h3>
    <h3 id="head">Heading</h3>

  </body>
</html>
